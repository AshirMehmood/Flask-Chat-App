{% extends "base.html" %}

{% block title %}register{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('user_register') }}">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="email" name="email">
    <button type="submit">Submit</button>
  </form>
  
{% endblock %}
